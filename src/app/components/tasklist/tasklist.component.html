<!-- Banner: Task delle tue richieste -->
<div class="row">
  <div class="col-lg-12">
    <div class="banner-container">
      <img src="assets/img/task.jpg" class="img-fluid" alt="task">
      <h1 class="overlay">
        TASK DELLE TUE RICHIESTE
      </h1>
    </div>
  </div>
</div>

<!-- Sezione del Form per aggiungere i Task -->
<section class="form-section">
  <div class="col-lg-6 offset-lg-3">
    <h2 class="text-center">AGGIUNGI NUOVO TASK</h2>
    <form [formGroup]="taskForm">
      <!-- Titolo -->
      <div class="mb-3">
        <input type="text" class="form-control" placeholder="Titolo" formControlName="titoloTask">
      </div>
      <!-- Descrizione -->
      <div class="mb-3">
        <input type="text" class="form-control" placeholder="Descrizione" formControlName="descrizioneTask">
      </div>
      <!-- Stato -->
      <div class="mb-3">
        <input type="text" class="form-control" placeholder="Stato" formControlName="statoTask">
      </div>
      <!-- Calendario -->
      <div class="mb-3">
        <input type="date" class="form-control" placeholder="Data" formControlName="dataTask">
      </div>
      <!-- Tasto Aggiungi -->
      <button type="button" class="btn border border-0 mt-2" (click)="addTask()">AGGIUNGI TASK</button>
    </form>
  </div>
</section>

<!-- Sezione dei Task aggiunti (myCard) -->
<section class="section-cards col-lg-6 offset-lg-3">
  <div class="card border border-0" *ngFor="let task of tasks; let i = index">
    <h5 class="card-title">{{ task.titolo }}</h5>
    <div class="card-body">
      <p class="card-text">{{ task.descrizione }}</p>
      <i><b>{{ task.stato }} | {{ task.data | date:'dd-MM-yyyy' }}</b></i> <br>
      <a class="btn border border-0 mt-lg-3" (click)="deleteTask(i)">ELIMINA</a>
    </div>
  </div>
</section>
